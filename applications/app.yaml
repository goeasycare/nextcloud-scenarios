apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  project: nextcloud
  source:
    repoURL: https://github.com/goeasycare/nextcloud-scenarios
    targetRevision: nextcloud-argo
    path: nextcloud-app/nextcloud
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true # Allow skip dry run on missing resources like CRDs