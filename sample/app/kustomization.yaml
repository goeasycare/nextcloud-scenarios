apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - nextcloud.yaml
  - nginx-config.yaml
  - postgres.yaml
  - pvc.yaml
  - redis.yaml
  - secrets.yaml
  - ingress.yaml
# Uncomment and adjust the image section below as needed. #
# This allows ArgoCD to cleanly override the image tag for PRs 
# without changing your source files or affecting the main deployment.
# ensures this file does not enforce a latest tag by default, 
# so your main deployment stays stable on nextcloud:28-apache until you decide otherwise.

images:
  - name: nextcloud:28-apache
    newName: ghcr.io/goeasycare/terraform-development-cluster
    newTag: latest